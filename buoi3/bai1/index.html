<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Shoppi</title>
</head>
<body>
    <div class="header">
        <ul class="list1-header">
            <li class="list-item-header">
                <button class="social-header">
                    <i class="fa-brands fa-facebook"></i>
                </button>
            </li>
            <li class="list-item-header">
                <button class="social-header">
                    <i class="fa-brands fa-twitter"></i>
                </button>
            </li>
            <li class="list-item-header">
                <button class="social-header">
                    <i class="fa-brands fa-instagram"></i>
                </button>
            </li>
            <li class="list-item-header">
                <button class="social-header">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
            </li>
        </ul>
        <p class="header-text">FREE SHIPPING THIS WEEK ODER OVER - $55</p>
        <ul class="list2-header">
            <li class="list-item-header">
                <p class="money">USD $</p>
            </li>
            <li class="list-item-header">
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="list-item-header">
                <p class="language">English</p>
            </li>
            <li class="list-item-header">
                <i class="fas fa-angle-down"></i>
            </li>
        </ul>
    </div>
    <hr />
    <div class="middle">
        <ul class="list-middle">
            <li class="list-item-middle">
                <p class="middle-text">Anon</p>
            </li>
        </ul>
        <ul class="list2-middle">
            <li class="list-item-middle">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Enter your product name...">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                
            </li>
        </ul>
        <ul class="list3-middle">
            <li class="list-item-middle">
                <i class="fa-solid fa-user"></i>
            </li>
            <li class="list-item-middle">
                <i class="fa-solid fa-heart"></i>
            </li>
            <li class="list-item-middle">
                <i class="fas fa-shopping-bag"></i>
            </li>
        </ul>
    </div>
    <hr />
    <div class="footer">
        <ul class="list1-footer">
            <li class="list-item-footer">HOME</li>
            <li class="list-item-footer">CATEGORIES</li>
            <li class="list-item-footer">MEN'S</li>
            <li class="list-item-footer">WOMEN'S</li>
            <li class="list-item-footer">JEWELRY</li>
            <li class="list-item-footer">PERFUME</li>
            <li class="list-item-footer">BLOG</li>
            <li class="list-item-footer">HOT OFFERS</li>
        </ul>
        
    </div>
    <div class="img">
        <img src="https://i.ibb.co/GcvKN6d/banner-1.jpg" class="image" alt="">
    </div>
</body>
</html>
