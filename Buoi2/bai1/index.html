<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="text1"> Đăng nhập</h1>
            <h1 class="text2">Bạn có thể đăng nhập bằng:</h1>
            <div class="google">
                <h1 class="txtgg">Đăng nhập với Google</h1>
            </div>
            <div class="facebook">
                <h1 class="txtfb">Đăng nhập với Facebook</h1>
            </div>
            <h1 class="text3">Hoặc điền các thông tin dưới dây: </h1>
            <div class="email">
                <h1 class="iemail">Email</h1>
            </div>
            <div class="pass">
                <h1 class="ipass">Mật khẩu</h1>
            </div>
            <div class="login">
                <h1 class="ilogin">Đăng nhập</h1>
            </div>
        </div>
    </div>
</body>
</html>
